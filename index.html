    <div id="root" class="page-container">

                <ul id="main-menu" class="main-menu">

                            </li>
                        </ul>

                    <li style="margin-top: 2em;">

        </div>

        <div class="main-content">
            <nav class="navbar user-info-navbar" role="navigation">
                <ul class="user-info-menu left-links list-inline list-unstyled">
                    <li class="hidden-sm hidden-xs">
                        <a href="#" data-toggle="sidebar">
                            <i class="fa-bars"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <template v-for="(nav, index) in list">
                <template v-if="nav.list">
                    <h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" :id="nav.title"></i>{{nav.title}}</h4>
                    <div class="row">
                        <div class="col-sm-3" v-for="(subnav, subindex) in nav.list">
                            <div class="xe-widget xe-conversations box2 label-info" @click="openPage(subnav.href)" data-toggle="tooltip" data-placement="bottom" title="" :data-original-title="subnav.href">
                                <div class="xe-comment-entry">
                                    <a class="xe-user-img">
                                        <img :src="subnav.image" class="img-circle" width="40">
                                    </a>
                                    <div class="xe-comment">
                                        <a href="#" class="xe-user-name overflowClip_1">
                                            <strong>{{subnav.title}}</strong>
                                        </a>
                                        <p class="overflowClip_2">{{subnav.desc}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </template>
                <template v-else>
                    <template v-for="nav1 in nav.children">
                        <h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" :id="nav1.title"></i>{{nav1.title}}</h4>
                        <div class="row">
                            <div class="col-sm-3" v-for="(subnav, subindex) in nav1.list">
                                <div class="xe-widget xe-conversations box2 label-info" @click="openPage(subnav.href)" data-toggle="tooltip" data-placement="bottom" title="" :data-original-title="subnav.href">
                                    <div class="xe-comment-entry">
                                        <a class="xe-user-img">
                                            <img :src="subnav.image" class="img-circle" width="40">
                                        </a>
                                        <div class="xe-comment">
                                            <a href="#" class="xe-user-name overflowClip_1">
                                                <strong>{{subnav.title}}</strong>
                                            </a>
                                            <p class="overflowClip_2">{{subnav.desc}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </template>
                </template>

            </template>
            <footer class="main-footer sticky footer-type-1">
                <div class="footer-inner">
                    <div class="footer-text">
                        &copy; 2019
                        <a href="https://www.maxmeng.top/" target="_blank"><strong>MaxMeng</strong></a> design by <a href="http://viggoz.com" target="_blank"><strong>Viggo</strong></a>
                    </div>
                    <!-- Go to Top Link, just add rel="go-top" to any link to add this functionality -->
                    <div class="go-up">
                        <a href="#" rel="go-top">

                        </a>
                    </div>
                </div>

        </div>

    </div>

    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                list: data
            },
            methods: {
                openPage (href) {
                    window.open(href, '_blank');
                }
            }
        });
    </script>
    <!-- 锚点平滑移动 -->
    <script type="text/javascript">
        $(document).ready(function() {
            $(document).on('click', '.has-sub', function(){
                var _this = $(this)
                if(!$(this).hasClass('expanded')) {
                    setTimeout(function(){
                        _this.find('ul').attr("style","")
                    }, 300);
                    
                } else {
                    $('.has-sub ul').each(function(id,ele){
                        var _that = $(this)
                        if(_this.find('ul')[0] != ele) {
                            setTimeout(function(){
                                _that.attr("style","")
                            }, 300);
                        }
                    })
                }
            })
            $('.user-info-menu .hidden-sm').click(function(){
                if($('.sidebar-menu').hasClass('collapsed')) {
                    $('.has-sub.expanded > ul').attr("style","")
                } else {
                    $('.has-sub.expanded > ul').show()
                }
            })
            $("#main-menu li ul li").click(function() {
                $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
                $(this).addClass('active'); // 添加当前元素的样式
            });
            $("a.smooth").click(function(ev) {
                ev.preventDefault();
    
                public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
                ps_destroy();
                $("html, body").animate({
                    scrollTop: $($(this).attr("href")).offset().top - 30
                }, {
                    duration: 500,
                    easing: "swing"
                });
            });
            return false;
        });
    
        var href = "";
        var pos = 0;
        $("a.smooth").click(function(e) {
            $("#main-menu li").each(function() {
                $(this).removeClass("active");
            });
            $(this).parent("li").addClass("active");
            e.preventDefault();
            href = $(this).attr("href");
            pos = $(href).position().top - 30;
        });
    </script>
